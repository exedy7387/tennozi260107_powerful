<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>パワフル音声再生</title>
        <link rel="stylesheet" href="./static/style.css" />

        <!-- 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" /> -->
    </head>
    <body>
        <header class="header" id="header">
            <div id="company-logo">
                <img src="./static/image/logo1.png" alt="neibo_logo" />
            </div>
            <div id="current-time"></div>
            <div id="mode-badge">パワフル</div>
        </header>

        <main id="mainContent">
            <div class="control-grid">
                <div class="grid-3cols">
                    <button class="control-button play-button pos-intro" data-label="自己紹介" data-media-id="556ca3be-86c7-426d-8bbb-3989025b80fe">
                        <span class="title">自己紹介</span>
                        <span class="subtitle">やっほー！ぼくの名前はネイボ！警察ヒーローロボットやで！...</span>
                    </button>
                    <button class="control-button play-button pos-q1" data-label="第一問" data-media-id="3963cdc2-52af-4722-9498-af539b49ce14">
                        <span class="title">第一問</span><span class="subtitle">これは丸でっしゃろ！困ってるんや...</span>
                    </button>
                    <button class="control-button play-button pos-q2" data-label="第二問" data-media-id="34810e8a-54a6-44a2-a6c2-67246ed23f64">
                        <span class="title">第二問</span><span class="subtitle">これは丸でっせ！お巡りさん、事故です...</span>
                    </button>

                    <button class="control-button play-button pos-q3" data-label="第三問" data-media-id="101033ca-97c1-4953-b00b-e93ccf201b63">
                        <span class="title">第三問</span><span class="subtitle">答えは丸やわ！警察官見たいし1回ぐらい...</span>
                    </button>
                    <button class="control-button play-button pos-q4" data-label="第四問" data-media-id="fb2a96e5-ba33-4465-b9a2-c87e0f7311bb">
                        <span class="title">第四問</span><span class="subtitle">今度こそは丸でっせ！今まで全部バツや...</span>
                    </button>
                    <button class="control-button play-button pos-last" data-label="締めの言葉" data-media-id="70863fe2-aeb6-4229-99c3-88fac4bdc834">
                        <span class="title">締めの言葉</span><span class="subtitle">ごっつい勉強になりましたわー...</span>
                    </button>
                </div>

                <div class="mode-row">
                    <button class="control-button mode-button pos-sad" data-mode="sad_image" data-label="悲しい" data-media-id="660a3a50-097b-460a-8ece-fa737483bbd1">
                        <span class="title">悲しい</span>
                    </button>
                    <button class="control-button mode-button pos-heart-eye" data-mode="heart_eye"><span class="title">目♥</span></button>
                    <button class="control-button mode-button pos-heart-img" data-mode="heart_image" data-label="画像♥" data-media-id="4a01a6a9-a90d-4da8-9fb8-70ac19153acd">
                        <span class="title">画像♥</span>
                    </button>
                    <button class="control-button mode-button pos-normal" data-mode="normal"><span class="title">通常</span></button>
                </div>

                <button class="stop-button pos-stop">再生停止</button>
            </div>
        </main>

        <div id="mediaConfigPopup" class="popup-overlay" style="display: none">
            <div class="popup-panel">
                <h2>メディア設定</h2>
                <div id="mediaConfigList" class="popup-list"></div>

                <div class="popup-actions">
                    <button id="mediaConfigCancel" class="popup-btn">キャンセル</button>
                    <button id="mediaConfigSave" class="popup-btn primary">保存</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./static/module/api.js"></script>
        <script src="./static/module/function.js"></script>
        <script src="./static/script.js"></script>
    </body>
</html>
